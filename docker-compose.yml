services:
  eventify-next:
    container_name: eventify-next
    restart: always
    image: node:20.18.1
    ports:
      - 4000:3000
    environment:
      - PORT=3000
    volumes:
      - ./:/usr/src/eventify-next
    working_dir: /usr/src/eventify-next

    networks:
      - client-network

    # FOR PRODUCTION
    command: bash -c "yarn && yarn run build && yarn run start"

networks:
  client-network:
    driver: bridge
