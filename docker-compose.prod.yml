services:
  eventify-next:
    container_name: eventify-next
    restart: always
    image: eventify-next:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_GRAPHQL_URL: ${NEXT_PUBLIC_API_GRAPHQL_URL}
        NEXT_APP_API_URL: ${NEXT_APP_API_URL}
    ports:
      - "4000:3000"
    env_file:
      - .env
    # Health check to ensure container is running properly
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logging configuration to prevent log bloat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Memory limit for production container (800 MB)
    mem_limit: 800m
    networks:
      - client-network

networks:
  client-network:
    driver: bridge
