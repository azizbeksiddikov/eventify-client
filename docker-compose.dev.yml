services:
  eventify-next:
    container_name: eventify-next
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    ports:
      - "4000:3000"
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=development
      - CI=true
      # Optimize Next.js dev server
      - WATCHPACK_POLLING=false
    volumes:
      # Mount only source code directories for hot reload (exclude node_modules)
      - ./src:/app/src
      - ./libs:/app/libs
      - ./apollo:/app/apollo
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./postcss.config.mjs:/app/postcss.config.mjs
      - ./next-i18next.config.js:/app/next-i18next.config.js
      - ./components.json:/app/components.json
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    # Dependencies are already installed in base image, just start dev server
    command: npm run dev
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
