services:
  eventify-next:
    container_name: eventify-next
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    ports:
      - "4000:3000"
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=development
      - CI=true
      # Optimize Next.js dev server
      - WATCHPACK_POLLING=false
    volumes:
      # Mount source code for hot reload (changes reflected without rebuild)
      - ./:/app
    # Avoid reinstalling on every start - dependencies are already in base image
    command: npm run dev
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
    networks:
      - client-network

networks:
  client-network:
    driver: bridge
